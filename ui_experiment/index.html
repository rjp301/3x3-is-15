<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

  <style>
    .cell {
      width: 70px;
      font-size: 40px;
      color: white;
      border-radius: 50%;
      gap: 20px;

      display: flex;
      align-items: center;
      justify-content: center;

      aspect-ratio: 1;
      background-color: mediumblue;
    }

    .blob {
      position: absolute;
      background-color: red;
      width: 200px;
      height: 80px;
    }
  </style>

  <title>Document</title>
</head>

<body style="font-family: 'Kdam Thmor Pro', sans-serif; background-color: midnightblue; display: flex; align-items: center; justify-content: center;">
  
  <div class="main-grid" style="display: grid; grid-template-columns: 1fr 1fr 1fr; width: min-content; gap: 10px;">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
  </div>
</body>

</html>
